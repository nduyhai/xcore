name: Auto tag modules

on:
  push:
    branches: ["main"]

permissions:
  contents: write

concurrency:
  group: modrelease-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.work
          cache: true

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Dry run (log)
        run: |
          go run ./cmd/modrelease --dry-run

      - name: Tag & push
        run: |
          go run ./cmd/modrelease --dry-run=false --push
